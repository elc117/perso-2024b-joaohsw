<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
      width: 100%;
    }
    .btn:hover {
      background-color: #45a049;
    }
    .btn-leaderboard {
      background-color: #007BFF;
    }
    .btn-leaderboard:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Informe o nome do jogador</h1>
    
    <form action="/start" method="POST">
      <input type="text" name="name" placeholder="Digite seu nome" required>
      <button type="submit" class="btn">Registrar</button>
    </form>

    <form action="/leaderboard" method="get">
      <button type="submit" class="btn btn-leaderboard">Ver Leaderboard</button>
    </form>
  </div>
</body>
</html>
