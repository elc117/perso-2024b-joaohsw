<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resposta Incorreta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .btn {
      background-color: #f44336; /* Cor do botão para resposta incorreta */
      color: white;
      padding: 8px 16px; /* Ajustar o padding */
      margin: 5px 0; /* Adicionar margem para espaçamento */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #d32f2f; /* Cor do botão ao passar o mouse */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Resposta Incorreta!</h2>
    <a href="/leaderboard" class="btn">Ver Leaderboard</a> <!-- Apenas um botão -->
  </div>
</body>
</html>
